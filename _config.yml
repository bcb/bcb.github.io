# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely need to edit after that.
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'jekyll serve'. If you change this file, please restart the server process.

# Site settings
title:
email: beauinmelbourne@gmail.com
description: > # this means to ignore newlines until "baseurl:"
  ...
baseurl: "" # the subpath of your site, e.g. /blog
url: "https://bcb.github.io" # the base hostname & protocol for your site
author: Beau Barker
twitter:
  username: bbmelb
github_username: bcb
social:
  name: Beau Barker
  links:
    - https://twitter.com/bbmelb
    - https://www.linkedin.com/in/beaub
    - https://github.com/bcb
future: true # Include posts with a date in the future
google_analytics: UA-81795603-1
repository: bcb/bcb.github.io
plugins:
    - jekyll-redirect-from
    - jekyll-sitemap
    - jekyll-seo-tag

# Build settings
markdown: kramdown
highlighter: rouge

collections:
    jsonrpc:
        title: JSON-RPC
        output: true
        priority: 1
        intro: >
            My libraries:
            <a href="https://jsonrpcclient.readthedocs.io">jsonrpcclient</a> and
            <a href="https://jsonrpcserver.readthedocs.io">jsonrpcserver</a>.
    airflow:
        title: Airflow
        output: true
        priority: 2
    graphql:
        title: GraphQL
        output: true
        priority: 3
    micropython:
        title: Micropython
        output: true
        priority: 4
    aws:
        title: Amazon Web Services
        output: true
        priority: 5
