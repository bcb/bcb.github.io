---
layout: default
---

<div id="home">

    {% for collection in site.collections %}
    {% unless collection.label == 'posts' %}
    <h1>{{ collection.title }}</h1>
    <ul>
        {% for page in collection.docs %}
        <li>
            <a class="post-link" href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a>
        </li>
        {% endfor %}
    </ul>
    {% endunless %}
    {% endfor %}

</div>
