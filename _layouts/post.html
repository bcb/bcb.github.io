---
layout: default
---
<article class="post" itemscope itemtype="http://schema.org/BlogPosting">

    <h1 class="page-title" itemprop="name headline">{{ page.title }}</h1>

    <div class="post-meta">
        <a href="//twitter.com/bbmelb">@beau</a>, <time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">{{ page.date | date: "%b %-d, %Y" }}</time>
    </div>

    <div class="post-content" itemprop="articleBody">
        {{ content }}
    </div>

</article>
